<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/5087607.png">
    <title>Login - Formul√°rio</title>
</head>
<body>
    <main id="container">
    <form id="login-form">
        <div id="form-header">
        <h1>Login</h1>
        <i id="mode-icon" class="fa-solid fa-moon"></i>
    </div>

        <div id="social-media">
            <a href="https://www.linkedin.com/in/luizpaulopavaoalvim/" target="_blank">
            <img src="assets/img/icone-linkedin-ronde-originale.png" alt="Linkedin Logo">
            </a>

            <a href="mailto:luizpaulodesign10@gmail.com" target="_blank">
            <img src="assets/img/png-transparent-google-app-logo-google-logo-g-suite-google-text-logo-circle-removebg-preview.png" alt="Google Logo">
            </a>

            <a href="https://github.com/luizpaulopavaoalvim" target="_blank">
            <img src="assets/img/social-github_icon-icons.com_50019.png" alt="GitHub Logo">
            </a>
        </div>
         
        <div id="inputs">
            <div class="input-box">
                <label for="name">
                    Nome
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="name" name="name">
                    </div>
                </label>
            </div>

            <div class="input-box">
                <label for="email">
                    E-mail
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" name="email">
                    </div>
                </label>
            </div>

            <div class="input-box">
                <label for="password">
                    Senha
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" id="password" name="password">
                    </div>
                </label>

                <div id="forgot-password">
                    <a href="#">
                        Esqueceu a senha?
                    </a>
                </div>
            </div>

        </div>

        <button type="submit" id="login-button">Entrar</button>
    </form>
</main>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
